<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Trade Stocks</title>

    <style>
      body{
        background-color:rgb(194, 240, 255);
  background-image:
radial-gradient(at 80% 0%, rgb(31, 158, 255) 0px, transparent 50%),
radial-gradient(at 0% 50%, rgb(219, 243, 255) 0px, transparent 50%),
radial-gradient(at 80% 50%, rgb(133, 147, 255) 0px, transparent 50%),
radial-gradient(at 0% 100%, rgb(92, 98, 191) 0px, transparent 50%),
radial-gradient(at 0% 0%, rgb(133, 182, 255) 0px, transparent 50%);
height: 100vh;
  width: 100vw;
      }
    </style>
    
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'home'  %}"><i class="fa-sharp fa-solid fa-arrow-trend-up"></i> Stockify</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">

        <li class="nav-item active">
        
      </li>

    </ul>

  </div>
		  </nav>


<div class="container" style="background-color: rgba(255,255,255,0.4); box-shadow: 0px 0 31px 0px rgb(0 0 0 / 10%); margin-top: 20px; padding: 10px; border-radius: 50px;">

<h2 class ="text-center"> Trade Stocks</h2>
    <div class="container mt-5">
      <form action="{% url 'Trade' stockname=sym %}" method="post">
        {% csrf_token %}
<!--        <div class="form-group">-->
<!--            {% for i,val in stockpicker %}-->
<!--          <label for="symbol">Stock Symbol:</label>-->
<!--          <select class="form-control" id="symbol" name="symbol" required>-->
<!--              <option value="{{i}}">{{i}}</option>-->
<!--          </select>-->
<!--            {% endfor %}-->
<!--        </div>-->
        <div>
          <div>Stock Name</div>
          <label class="form-control" id="symbol" name="symbol">{{ sym }}</label>
        </div>
        <div>
          <div>Stock Price</div>
          <div>{{ open }}</div>
        </div>
        <div class="form-group">
          <label for="shares">Number of Shares:</label>
          <input type="number" class="form-control" id="shares" name="shares" required>
        </div>
        <div class="form-group">
          <label for="action">Action:</label>
          <select class="form-control" id="action" name="trade_type" required>
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
          </select>
        </div>
        <input type="submit" value="Submit" class=" btn btn-secondary" style="background-color: #343A40; border: 3px solid black; padding-left: 25px; padding-right: 25px; padding-top: 10px; padding-bottom: 10px; border-radius: 1rem; color: white; font-size: 18px;">
      </form>
    </div>
  </body>
</html>
