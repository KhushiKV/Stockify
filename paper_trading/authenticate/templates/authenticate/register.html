{% block content %}

<div class="container" style="background-color: rgba(255,255,255,0.4); box-shadow: 0px 0 31px 0px rgb(0 0 0 / 10%); margin-top: 20px; padding: 10px; border-radius: 50px;">

<h2 class ="text-center"> Register </h2>

<div class = "col-md-6 offset-md-3"> 

<form method="POST" action="{% url 'register' %}">
		{% csrf_token %}

		{% if form.errors %}
		<div class="alert alert-danger alart-dismissable" role ="alert">
                <button class="close" data-dismiss="alert">
                    <small><sup>x</sup></small>
                  </button>
               

               {% for field in form%}
               	{% if field.errors%}
               		{{field.errors}}
               	{% endif%}

               	{% endfor %}


              </div>



		{% endif %}


		{{ form.as_p }}


		<input type="submit" value="Register" class=" btn btn-secondary" style="background-color: #343A40; border: 3px solid black; padding-left: 25px; padding-right: 25px; padding-top: 10px; padding-bottom: 10px; border-radius: 1rem; color: white; font-size: 18px;">
	</form>
</div>
</div>
{% endblock %}
