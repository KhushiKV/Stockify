<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
  </head>
  <body>
    <h1>{{ user.username }}'s Dashboard</h1>
    <h2>Portfolio</h2>
    <table>
      <tr>
        <th>Stock Symbol</th>
        <th>Number of Shares</th>
        <th>Current Price</th>
        <th>Total Value</th>
      </tr>
      {% for stock in stocks %}
        <tr>
          <td>{{ stock.symbol }}</td>
          <td>{{ stock.shares }}</td>
          <td>{{ stock.price }}</td>
          <td>{{ stock.shares * stock.price }}</td>
        </tr>
      {% endfor %}
    </table>
    <h2>Cash Balance: {{ user.balance }}</h2>
    <a href="{% url 'trade' %}">Trade Stocks</a>
    <a href="{% url 'history' %}">Trade History</a>
  </body>
</html>
